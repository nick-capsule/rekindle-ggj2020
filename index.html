<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | repair-ggj2020</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webgl2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>There's a 100mb JSON file that takes a while to load, it's not stuck! (click "Wait" if you see "Page Unresponsive" popup!) </h1>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 620px; height: 460px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="title">repair-ggj2020</div>
      </div>
    </div>
  </body>
</html>
